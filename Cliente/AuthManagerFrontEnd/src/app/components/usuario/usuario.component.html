<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h1>REGISTRARSE</h1>
        <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
          <div class="form-group">
          </div>
          <p>Nombre de usuario:</p>
          <input
            name="username"
            type="text"
            class="form-control mb-2"
            placeholder="Usuario"
            [(ngModel)]="ProductService.selectedUser.username"
          />
          <p>Rol:</p>
          <input
            name="rol"
            type="radio"
            class="form-check-input"
            value="administrador"
            [(ngModel)]="ProductService.selectedUser.rol"> Administrador<br>
          <input
            name="rol"
            type="radio"
            class="form-check-input"
            value="cliente"
            [(ngModel)]="ProductService.selectedUser.rol"> Cliente<br>

          <div style="float:right">
            <button class="btn btn-primary mr-2">Guardar</button>
            <button type="button" class="btn btn-secondary" style="margin-left: 0.5em;" (click)="resetForm(userForm)">Limpiar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h1>DARSE DE BAJA</h1>
        <form #dropuserForm="ngForm" (ngSubmit)="dropUser(dropuserForm)">
          <div class="form-group">
          </div>
          <p>Identificador:</p>
          <input
            name="id"
            type="text"
            class="form-control mb-2"
            placeholder="Identificador"
            [(ngModel)]="ProductService.selectedUser._id"
          />
          <div style="float:right">
            <button class="btn btn-primary mr-2">Eliminar</button>
            <button type="button" class="btn btn-secondary" style="margin-left: 0.5em;" (click)="resetForm(dropuserForm)">Limpiar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true" style="float:right">
  <div class="toast-header">
    <strong class="me-auto">Arcade GameStore</strong>
    <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close">
      <span aria-hidden="true"></span>
    </button>
  </div>
  <div class="toast-body">
    Buenas tardes
  </div>
</div>

<div class="alert alert-dismissible alert-secondary" >
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <strong>Well done!</strong> You successfully read <a href="#" class="alert-link">this important alert message</a>.
</div>
